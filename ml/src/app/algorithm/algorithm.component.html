<mat-card>
<h3>Select Predictor / Dependent variable</h3>

<mat-radio-group class="example-radio-group" [(ngModel)]="selvarr.val">
  <mat-radio-button class="example-radio-button" *ngFor="let int of selvarr; let i = index" (change)="onChange($event)" [value]="int.val">
    {{int.val}}
  </mat-radio-button>
</mat-radio-group>
<div class="example-selected-value">Your Dependent Variable is: {{selvarr.val}}</div>
</mat-card>

<mat-card>
	<h3>Select the ML Algorithm
	</h3>
<mat-radio-group class="example-radio-group" [(ngModel)]="selAlgo">
  <mat-radio-button class="example-radio-button" *ngFor="let algo of algorithm; let i = index" (change)="onAlgoChange($event)" [value]="algo">
    {{algo}}
  </mat-radio-button>
</mat-radio-group>
<div class="example-selected-value">Your selected is: {{selAlgo}}</div>





</mat-card>
